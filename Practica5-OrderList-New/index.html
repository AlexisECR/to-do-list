<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/style.css">

</head>

<body>
    <div class="orderlist">
        <div class="orderlist-controls">
            <div class="orderlist-buttons">
                <button>Arriba</button>
                <button>Inicio</button>
                <button>Abajo</button>
                <button>Fin</button>
            </div>
        </div>
        <div class="orderlist-container">
            <div class="orderlist-title">
                <span>List of Products</span>
            </div>
            <div class="orderlist-filter-container">
                <div class="orderlist-filter">
                    <input type="text" placeholder="Filter by name" />
                    <i class="bi bi-search"></i>
                </div>
            </div>
            <div class="orderlist-list">
                <div class="list-articles">
                    <div class="article">
                        <div class="article-image">
                            <img src="https://primefaces.org/cdn/primeng/images/demo/product/bamboo-watch.jpg">
                        </div>
                        <div class="article-description">
                            <span class="article-name">Bamboo Watch</span>
                            <i class="bi bi-tag"></i>
                            <span class="article-category">Accessories</span>
                        </div>
                        <!-- <div class="article-price">
                            <span class="price-badge">$65</span>
                            <span class="instock">INSTOCK</span>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>

</body>

</html>
