<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domino</title>
    <link rel="stylesheet" href="style.css">
</head>      
<body>
    <div class="pieces">
        <div class="piece">
            <div class="dot-center"></div>
        </div>
        
        <div class="piece">
            <div class="dot-down-left"></div>
            <div class="dot-up-right"></div>
        </div>

        <div class="piece">
            <div class="dot-down-left"></div>
            <div class="dot-center"></div>
            <div class="dot-up-right"></div>
        </div>
        
        <div class="piece">
            <div class="dot-down-left"></div>
            <div class="dot-down-right"></div>
            <div class="dot-up-right"></div>
            <div class="dot-up-left"></div>
        </div>

        <div class="piece">
            <div class="dot-center"></div>
            <div class="dot-down-left"></div>
            <div class="dot-down-right"></div>
            <div class="dot-up-right"></div>
            <div class="dot-up-left"></div>
        </div>
        
        <div class="piece">
            <div class="dot-down-left"></div>
            <div class="dot-down-right"></div>
            <div class="dot-up-right"></div>
            <div class="dot-up-left"></div>
            <div class="dot-center-left"></div>
            <div class="dot-center-right"></div>
        </div>     
    </div>
</body>
</html>
